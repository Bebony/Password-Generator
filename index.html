<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <div id="heading">
                <h1 id="header-1">Generate a</h1>
                <h1 id="header-2">random password</h1>
                <p id="header-3">Never use an insecure password again.</p>
            </div>
            <button id="generate-btn" onclick="newPasswords()">Generate passwords</button>
            <form>
                <label for="Length" id="len-label">Length (4 - 30):</label>
                <input type="range" id="length" name="Length" min="4" max="30" value="15" oninput="passwordLen()">
            </form>
            <p id="len-val">15</p>
            <div id="modes-div">
                <div class="modes">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" class="mode" id="numbers" name="numbers">
                    <label for="lowers">Lower Case Letters</label>
                    <input type="checkbox" class="mode" id="lowers" lowers name="lowers">
                </div>
                <div class="modes">
                    <label for="uppers">Upper Case Letters</label>
                    <input type="checkbox" class="mode" id="uppers" name="uppers">
                    <label for="specials">Special characters</label>
                    <input type="checkbox" class="mode" id="specials" name="specials">
                </div>
            </div>
            <div id="passwords">
                <div class="password" id="password-1">
                    <p></p>
                </div>
                <div class="password" id="password-2">
                    <p></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
